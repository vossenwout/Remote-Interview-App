<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
<style>
  div {
    max-width: 800px;
    margin: auto;
    padding: 2px;
  }

  video {
    background-color: black;

  width: 28vw;
  height:15vw;
  margin: 2rem;

  }

  .centerDiv {
    justify-content: center;
    display: flex;

  }

  .videos{
    display: flex;
    justify-content: flex-start 
  }

  .inputdiv{
    justify-content: flex-start 
  }

  .logocontainer{
    display:flex;
    justify-content: center;
  }
  
 
  

</style>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vrt app demo</title>
</head>

<body>

  <div class="container">

    
    <div class="logocontainer">

      <img src="logo.png"  width = 100 alt="Italian Trulli">
    </div>
    <h2>1. Invite interviewee</h2>


    <div class="inputdiv">
    <p>Enter message for interviewee</p>

      <input id="inviteMessage" class="form-text" size="100" />
      <button id="inviteButton" class="btn btn-primary" >Invite</button>
    </div>
  </div>
  <div>
    <h2>2. Your planned interviews</h2>
    <div class="centerDiv">
      <ol id="plannedInterviews">
      </ol>
    </div>
  </div>
  <div>

    <h2>3. Interview</h2>
  </div>
  <div class="videos">

    <div>
      <h3>Your webcam</h3>
      <div class="your_cam">
        <video id="webcamVideo" autoplay playsinline></video>
      </div>
    </div>

    <div>

      <h3>Interviewee webcam</h3>
      <div class="other_cam">
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

 

  </div>
  <div>

    <h2>4. Stop call</h2>
  </div>
  <div class="centerDiv">
    <button id="hangupButton" class="btn btn-danger"><span class="iconify"
        data-icon="simple-line-icons:call-end"></span></button>
  </div>




</body>

<script type="module" src="/main.js"></script>

</html>
