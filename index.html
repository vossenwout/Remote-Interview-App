<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
<style>

  div {
    max-width: 500px;
    margin: auto;
    padding: 10px;
  }

  video {
    background-color: black;
  }

  .centerDiv {
    justify-content: center;
    display: flex;
  }

</style>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vrt app demo</title>
  </head>
  <body>
    <div class="container">
      <h2>1. Nodig interviewee uit</h2>
      <p>Vul hier een boodschap in</p>
      <div class="centerDiv">
        <input id="inviteMessage"  class="form-text" />
      </div>
      <div class="centerDiv">
        <button id="inviteButton" class="btn btn-primary">Invite</button>
      </div>
    </div>
    <div>
      <h2>2. Uw geplande interviews</h2>
      <div class="centerDiv">
        <ol id="plannedInterviews">
        </ol>
      </div>
    </div>
    <div class="videos">
      <h2>3. Interview</h2>
      <h3>Jouw webcam</h3>
      <div class="centerDiv">
        <video id="webcamVideo" autoplay playsinline></video>
      </div>

      <h3>Andere persoon webcam</h3>
      <div class="centerDiv">
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
      <h2>4. Stop call</h2>
      <div class="centerDiv">
        <button id="hangupButton" class="btn btn-danger"><span class="iconify" data-icon="simple-line-icons:call-end"></span></button>
      </div>
    </div>


     
  </body>

  <script type="module" src="/main.js"></script>
</html>
